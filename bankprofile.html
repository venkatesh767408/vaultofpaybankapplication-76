<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e2f7fa16;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: hsla(230, 90%, 81%, 0.744);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            align-items: center;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
            border: 3px solid #4CAF50;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info div {
            margin-bottom: 15px;
        }

        .profile-info div label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .profile-info div span {
            display: block;
            font-size: 16px;
            color: #333;
        }

        .edit-profile-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-profile-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <div class="profile-pic">
            <img src="https://github.com/venkatesh767408/vaultofpaybankapplication-76/blob/main/bankimg/profile1.png" alt="Profile Picture">
        </div>
        <div class="profile-name">CHAMARTHI VENKATESH</div> 
    </div>

    <div class="profile-info">
        <div>
            <label>Account Number:</label>
            <span>675857575757</span> 
        </div>
        <div>
            <label>Email:</label>
            <span>venkateshchamrthi412@gamil.com</span> 
        </div>
        <div>
            <label>Phone Number:</label>
            <span>+91 6302824848</span> 
        </div>
        <div>
            <label>Address:</label>
            <span>kadapa,Andhrapradesh,India</span> 
        </div>
    </div>
    <div style="text-align: center;">
        <a href="bank.html" class="edit-profile-btn">Back</a> 
    </div>
</div>

</body>
</html>
